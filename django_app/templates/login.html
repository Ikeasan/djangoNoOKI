<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <!-- CSSファイルをstaticフォルダから読み込む -->
    <link rel="stylesheet" type="text/css" href="{% static 'login.css' %}">
</head>
<body>
    <div class="login-container">
        <h2>ログイン画面</h2>
        <form method="post">
            {% csrf_token %}
            <!-- フォームエラーがある場合、エラーメッセージを表示 -->
            {% if form.errors %}
              <div class="error-message">
                  <ul>
                      {% for field in form %}
                          {% for error in field.errors %}
                              <li>{{ error }}</li>
                          {% endfor %}
                      {% endfor %}
                  </ul>
              </div>
            {% endif %}
          
            {{ form.as_p }}
            <button type="submit">ログイン</button>
        </form>
        <p>アカウントを持っていませんか？ <a href="#">サインアップ</a></p>
    </div>
</body>
</html>
