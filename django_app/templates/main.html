{% load static %}

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投稿一覧</title>
    <link rel="stylesheet" href="{% static 'main.css' %}">
</head>
<body>
    <h1>ようこそ、{{ user.username }}さん</h1>

    <h2>投稿一覧</h2>
    {% for post in posts %}
        <div class="post-container">
            <div class="post">
                <h3>{{ post.title }}</h3>
                <p class="author">投稿者: {{ post.author.username }}</p>
                
                {% if post.image %}
                    <div class="post-image">
                        <img src="{{ post.image.url }}" alt="Post image" />
                    </div>
                {% endif %}
                
                <p class="created-at">投稿日: {{ post.created_at }}</p>

                <a href="{% url 'add_comment' post.id %}" class="comment-button">コメントを追加</a>
            </div>
        </div>
    {% empty %}
        <p>投稿はありません。</p>
    {% endfor %}

    <a href="{% url 'create_post' %}" class="create-post-button">新しい投稿を作成</a>
</body>
</html>
